<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 350px;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="number"],
    input[type="month"] {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    #pay-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      font-size: 16px;
    }
    #status-message {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Enter Card Details</h2>

  <div class="form-group">
    <label for="card-holder">Cardholder Name</label>
    <input type="text" id="card-holder" placeholder="Full Name" required>
  </div>

  <div class="form-group">
    <label for="card-number">Card Number</label>
    <input type="number" id="card-number" placeholder="1234 5678 9012 3456" required>
  </div>

  <div class="form-group">
    <label for="expiry-date">Expiration Date</label>
    <input type="month" id="expiry-date" required>
  </div>

  <div class="form-group">
    <label for="cvv">CVV</label>
    <input type="number" id="cvv" placeholder="123" required>
  </div>

  <button id="pay-btn" onclick="processPayment()">Pay Now</button>
  <p id="status-message"></p>
</div>

<script>
  function processPayment() {
    const cardHolder = document.getElementById("card-holder").value;
    const cardNumber = document.getElementById("card-number").value;
    const expiryDate = document.getElementById("expiry-date").value;
    const cvv = document.getElementById("cvv").value;
    const statusMessage = document.getElementById("status-message");

    // Basic validation for empty fields
    if (cardHolder && cardNumber && expiryDate && cvv) {
      statusMessage.textContent = "Payment successful!";
      statusMessage.style.color = "green";
    } else {
      statusMessage.textContent = "Please fill in all fields.";
      statusMessage.style.color = "red";
    }
  }
</script>

</body>
</html>
